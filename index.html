<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <script src="https://kit.fontawesome.com/fe13303fd6.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <header>
        <div>
            <button id="start" onclick="start()">New Game</button>
            <p id="score">Score: 0</p>
            <p id="best">Best: 0</p>
        </div>
    </header>
    <div id="container">
        <div id="box2048">
            <div class="row">
                <div id="box1">2</div>
                <div id="box2">4</div>
                <div id="box3">8</div>
                <div id="box4">16</div>
            </div>
            <div class="row">
                <div id="box5">32</div>
                <div id="box6">64</div>
                <div id="box7">128</div>
                <div id="box8">2</div>
            </div>
            <div class="row">
                <div id="box9">4</div>
                <div id="box10">8</div>
                <div id="box11">16</div>
                <div id="box12">2</div> 
            </div>
            <div class="row">
                <div id="box13">128</div>
                <div id="box14">32</div>
                <div id="box15">8</div>
                <div id="box16">16</div>   
            </div>
        </div>
      
      <div id="gameOver">
           <h2 >GameOver</h2>
           <p>Try again</p>
           <button onclick="start()"><i class="fas fa-redo"></i></button> 
      </div>  
     
    </div>
    <div>
         <button id="up" onclick="up1()"><i class="fas fa-arrow-up"></i></button>
    </div>
    <div>
        <button id="left" onclick="left1()"><i class="fas fa-arrow-left"></i></button>    
        <button id="right" onclick="right1()"><i class="fas fa-arrow-right"></i></button>
    </div>
    <div>
        <button id="down" onclick="down1()"><i class="fas fa-arrow-down"></i></button>
    </div>
</body>
</html>
